<ion-view title="Purchase Room" id="page8" class=" ">
    <ion-content padding="true" scroll="false" class="has-header" ng-controller="purchaseRoomCtrl">
        <h1 id="purchaseRoom-heading5" style="color:#000000;" class=" ">Room #{{ RoomDetails[0].RoomID }}</h1>
        <ion-list id="purchaseRoom-list10" class=" ">
            <ion-item id="purchaseRoom-list-item19" class="  ">Room Owner: {{ UserName }}</ion-item>
            <ion-item id="purchaseRoom-list-item13" class="  ">Cost per day: ${{ RoomDetails[0].Cost  }}</ion-item>
            <label class="item item-input " id="purchaseRoom-input2">
                <span class="input-label">Duration:</span>
                <input type="number" placeholder="Number of days" ng-model="data.PurchaseDays" value="1">
            </label>
        </ion-list>
        <div class="spacer" style="width: 300px; height: 90px;"></div>
        <a ui-sref="elisera.home" id="purchaseRoom-button9" class="button button-positive  button-block" ng-click="ConfirmPurchase()">Confirm Purchase</a>
    </ion-content>
</ion-view>
